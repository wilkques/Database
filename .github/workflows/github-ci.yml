name: TESTS

on:
  push:
    branches: ["master"]

permissions:
  contents: read

env:
  MYSQL_USER: user
  MYSQL_PASSWORD: root
  MYSQL_PORT: 3360

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ["5.4"]
        # php-versions: ['5.4', '5.6', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3']

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          DB_HOST: ${{ env.DB_HOST }}
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_PASSWORD }}
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}
        options: --health-cmd "mysqladmin ping" --health-interval 20s --health-timeout 10s --health-retries 10

    steps:
      - name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
        uses: actions/checkout@v3

      - name: Run SQL script
        run: |
          sudo /etc/init.d/mysql start
          mysql -P ${{ env.MYSQL_PORT }} -uroot -p${{ env.MYSQL_PASSWORD }} < tests/database.sql

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: intl #optional
          ini-values: "post_max_size=256M" #optional

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-versions }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
      # Docs: https://getcomposer.org/doc/articles/scripts.md

      - name: set env
        run: cp tests/.env.example tests/.env

      - name: Run test
        run: vendor/bin/phpunit
