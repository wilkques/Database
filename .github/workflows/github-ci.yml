name: TESTS

on:
  push:
    branches: ["master"]

permissions:
  contents: read

env:
  DB_PASSWORD: root
  MYSQL_USER: user
  DB_PORT: 3360
  DB_USER: root
  DB_HOST: '127.0.0.1'
  # DB_HOST: mysql

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}

    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ["5.4"]
        # php-versions: ['5.4', '5.6', '7.3', '7.4', '8.0', '8.1', '8.2', '8.3']

    steps:
      - name: PHP ${{ matrix.php-versions }} Test on ${{ matrix.operating-system }}
        uses: actions/checkout@v3

      - name: List files in workspace
        run: ls -R ${{ github.workspace }}

      - name: Mysql Set cnf
        run: |
          cp tests/Drivers/MySql/docker-entrypoint-initdb.d/createdb.sql /etc/mysql/conf.d/my.cnf
          chmod -R 644 /etc/mysql/conf.d/my.cnf

      - name: Set Up Mysql
        run: |
          sudo systemctl start mysql
        
      - name: Create DB And User
        run: |
          mysql -u ${{ env.DB_USER }} -p${{ env.DB_PASSWORD }} < tests/Drivers/MySql/docker-entrypoint-initdb.d/createdb.sql

      - name: Check DB And User
        run: |
          mysql -u ${{ env.DB_USER }} -p${{ env.DB_PASSWORD }} -e "SHOW DATABASES;"
          mysql -u ${{ env.DB_USER }} -p${{ env.DB_PASSWORD }} -e "SHOW GRANTS FOR 'user'@'%';"

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring,pdo,pdo_mysql,intl #optional
          ini-values: "post_max_size=256M" #optional

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-versions }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --dev

      # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
      # Docs: https://getcomposer.org/doc/articles/scripts.md

      - name: set env
        run: cp tests/.env.example tests/.env

      - name: Run test
        run: vendor/bin/phpunit
